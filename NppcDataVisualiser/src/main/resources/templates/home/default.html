<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>DEFAULT HOME PAGE</title>
</head>
<body>

<h1 layout:fragment="header">Home Page</h1>
<div layout:fragment="content">


    <th:block th:if="${experimentList.size() > 0}">
    <h4>Select from available experiments:</h4>

    <th:block th:each="entry: ${experimentList}">

        <div class="experiment_row">
            <a th:href="'/setSessionExperiment/'+${entry.getExperimentCode()}" th:text="${entry.getExperimentCode()}"></a>
        </div>
    </th:block>
    </th:block>

    <div th:if="${experimentList.size() == 0}">

        <p> Experiment list empty, please contact the administrator</p>

    </div>

</div>
</body>
</html>
