<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Plants Page</title>
</head>
<body>

<h1 layout:fragment="header">Plants</h1>
<div layout:fragment="content">

    <p th:text="'There are ' + ${plantList.size()} + ' plants in the system :'" ></p>
    <div th:each="plant,status : ${plantList}">
        <a th:href="@{plants/{path}(path=${plant.getBarCode()})}"><p th:text="${plant.getBarCode()}"/></a>

    </div>


</div>
</body>
</html>
