<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Plants Page</title>
</head>
<body>

<h1 layout:fragment="header">Plants</h1>
<div layout:fragment="content">

    <p th:text="'There are ' + ${plantList.size()} + ' plants in the system :'" ></p>
    <div th:each="plant,status : ${plantList}" class="row plant_row">
        <div class="col-xs-6">
            <a th:href="@{plants/{path}(path=${plant.getBarCode()})}" class="plant_detail_link"><h3 th:text="${plant.getBarCode()}"/></a>
        </div>
        <div class="col-xs-6">
            <p>Some text and stuff tags on a per-plant level here plox</p>
        </div>
    </div>

</div>
</body>
</html>
