<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Tag Result</title>
</head>
<body>

<h1 layout:fragment="header">Tags</h1>
<div layout:fragment="content">


    <p th:text="'There\'s ' +${taggedPlants.size()} + ' tagged plants with tag ' +${tag.getTagContent()} "/>
    <div th:each="plant,status : ${taggedPlants}" class="row plant_row">
        <h3 th:text="${plant.getBarCode()}"/> <a th:href="'/plants/'+${plant.getBarCode()}" class="btn btn-default">View Plant Page</a>
    </div>


    <p th:text="'There\'s ' +${taggedDays.size()} + ' tagged days/images with tag ' +${tag.getTagContent()} "/>
    <div th:each="day,status : ${taggedDays}" class="row plant_row">
        <p th:text="${day.getDate()}"/> <a th:href="'/plants/'+${day.getPlant().getBarCode()}" class="btn btn-default">View Plant Page</a>
    </div>



</div>
</body>
</html>
