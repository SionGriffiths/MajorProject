    <title>Hello Plants</title>

<body>


<div class="pageContainer">
    <h1>Hello Plants</h1>
    <p th:text="'Target directory contains ' + ${list.size()} + ' files'" ></p>



    <div class="plantsContainer" >
        <div ><h3>Plant 1</h3></div>
        <div class="carousel slide" id="myCarousel">

            <div class="carousel-inner">
                <div th:each="item,status : ${list}" th:class="${status.index == 0}? 'item active' : 'item'">
                    <!--<p th:text="${status}"></p>-->
                    <div class="col-md-2  ">
                        <p>Meta data 1</p>
                        <p>Meta data 2</p>
                        <p>Meta data 3</p>
                        <a th:href="${item}"><img th:src="${item}" class="img-responsive"/></a>
                        <p>Tag1 | Tag2 | Tag3</p>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>

    </div>
